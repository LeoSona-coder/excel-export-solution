<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel导出性能对比</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .test-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
        }

        .results {
            display: none;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .result-icon {
            font-size: 2em;
            margin-right: 15px;
        }

        .result-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metric-label {
            font-weight: 500;
            color: #555;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .improvement {
            color: #28a745;
            font-weight: 600;
        }

        .degradation {
            color: #dc3545;
            font-weight: 600;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-title {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .summary-content {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .alert-warning {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }

        .alert-error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .alert-success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .alert-info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }

        .chart-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .bar-chart {
            display: flex;
            align-items: end;
            height: 200px;
            gap: 20px;
            margin-top: 20px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 5px 5px 0 0;
            position: relative;
            min-height: 20px;
            display: flex;
            align-items: end;
            justify-content: center;
            color: white;
            font-weight: 600;
            padding: 5px;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            text-align: center;
            font-size: 12px;
            color: #666;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ Excel导出性能对比</h1>
            <p>对比优化方案与传统方案的性能差异</p>
        </div>

        <div class="test-form">
            <h3 style="margin-bottom: 20px; color: #333;">🔧 测试配置</h3>
            <form id="testForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">用户名（模糊查询）</label>
                        <input type="text" id="username" placeholder="留空表示不限制">
                    </div>
                    <div class="form-group">
                        <label for="department">部门</label>
                        <select id="department">
                            <option value="">全部部门</option>
                            <option value="技术部">技术部</option>
                            <option value="产品部">产品部</option>
                            <option value="运营部">运营部</option>
                            <option value="市场部">市场部</option>
                            <option value="人事部">人事部</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime">开始时间</label>
                        <input type="datetime-local" id="startTime">
                    </div>
                    <div class="form-group">
                        <label for="endTime">结束时间</label>
                        <input type="datetime-local" id="endTime">
                    </div>
                </div>
            </form>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startPerformanceTest()" id="testBtn">
                <span id="testBtnText">🚀 开始性能测试</span>
            </button>
            <a href="/" class="btn btn-secondary">📊 返回导出系统</a>
            <a href="/monitor.html" class="btn btn-secondary" target="_blank">🖥️ 性能监控</a>
        </div>

        <div class="status" id="status">
            <span id="statusText">配置测试参数后点击开始测试</span>
        </div>

        <div id="alertContainer"></div>

        <div class="results" id="results">
            <div class="summary-card" id="summaryCard">
                <div class="summary-title">📈 测试结果总结</div>
                <div class="summary-content" id="summaryContent">
                    测试完成后将显示性能对比结果
                </div>
            </div>

            <div class="comparison-grid">
                <!-- 优化方案结果 -->
                <div class="result-card">
                    <div class="result-header">
                        <span class="result-icon">🚀</span>
                        <span class="result-title">优化方案（流式处理）</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">执行时间</span>
                        <span class="metric-value" id="optimizedTime">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">内存使用</span>
                        <span class="metric-value" id="optimizedMemory">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">处理记录数</span>
                        <span class="metric-value" id="optimizedRecords">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">平均每条记录耗时</span>
                        <span class="metric-value" id="optimizedAvgTime">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">文件大小</span>
                        <span class="metric-value" id="optimizedFileSize">-</span>
                    </div>
                </div>

                <!-- 传统方案结果 -->
                <div class="result-card">
                    <div class="result-header">
                        <span class="result-icon">📊</span>
                        <span class="result-title">传统方案（一次性加载）</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">执行时间</span>
                        <span class="metric-value" id="traditionalTime">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">内存使用</span>
                        <span class="metric-value" id="traditionalMemory">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">处理记录数</span>
                        <span class="metric-value" id="traditionalRecords">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">平均每条记录耗时</span>
                        <span class="metric-value" id="traditionalAvgTime">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">文件大小</span>
                        <span class="metric-value" id="traditionalFileSize">-</span>
                    </div>
                </div>
            </div>

            <!-- 性能对比图表 -->
            <div class="result-card">
                <div class="result-header">
                    <span class="result-icon">📈</span>
                    <span class="result-title">性能对比</span>
                </div>
                <div class="chart-container">
                    <h4 style="margin-bottom: 15px; color: #333;">执行时间对比</h4>
                    <div class="bar-chart" id="timeChart">
                        <div class="bar" id="optimizedTimeBar">
                            <span class="bar-label">优化方案</span>
                        </div>
                        <div class="bar" id="traditionalTimeBar">
                            <span class="bar-label">传统方案</span>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <h4 style="margin-bottom: 15px; color: #333;">内存使用对比</h4>
                    <div class="bar-chart" id="memoryChart">
                        <div class="bar" id="optimizedMemoryBar">
                            <span class="bar-label">优化方案</span>
                        </div>
                        <div class="bar" id="traditionalMemoryBar">
                            <span class="bar-label">传统方案</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 开始性能测试
        async function startPerformanceTest() {
            const testBtn = document.getElementById('testBtn');
            const testBtnText = document.getElementById('testBtnText');
            const results = document.getElementById('results');
            
            // 禁用按钮
            testBtn.disabled = true;
            testBtnText.innerHTML = '<div class="loading"></div>正在测试...';
            
            updateStatus('正在准备性能测试...', 'info');
            
            try {
                // 收集测试参数
                const testData = {
                    username: document.getElementById('username').value,
                    department: document.getElementById('department').value,
                    startTime: document.getElementById('startTime').value || null,
                    endTime: document.getElementById('endTime').value || null,
                    exportType: 'user'
                };
                
                updateStatus('正在执行性能对比测试（串行模式），请耐心等待...', 'info');
                
                // 添加测试阶段提示
                showAlert('测试将分两个阶段进行：1. 优化方案测试 → 2. 传统方案测试，避免相互影响', 'info');
                
                // 发送测试请求
                const response = await fetch('/api/performance/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus('性能测试完成！', 'success');
                    displayResults(result);
                    results.style.display = 'block';
                    
                    if (result.warning) {
                        showAlert(result.warning, 'warning');
                    }
                } else {
                    updateStatus('性能测试失败', 'error');
                    showAlert('测试失败: ' + result.error, 'error');
                }
                
            } catch (error) {
                console.error('性能测试失败:', error);
                updateStatus('性能测试失败', 'error');
                showAlert('测试失败: ' + error.message, 'error');
            } finally {
                // 恢复按钮状态
                testBtn.disabled = false;
                testBtnText.innerHTML = '🚀 开始性能测试';
            }
        }
        
        // 显示测试结果
        function displayResults(result) {
            const optimized = result.optimizedExport;
            const traditional = result.traditionalExport;
            const comparison = result.comparison;
            
            // 显示优化方案结果
            if (optimized && optimized.success) {
                const optPerf = optimized.performance;
                document.getElementById('optimizedTime').textContent = formatTime(optPerf.totalTime);
                document.getElementById('optimizedMemory').textContent = formatBytes(optPerf.memoryUsage || 0);
                document.getElementById('optimizedRecords').textContent = (optimized.recordCount || 0).toLocaleString() + ' 条';
                document.getElementById('optimizedAvgTime').textContent = (optPerf.avgTimePerRecord || 0).toFixed(3) + ' ms';
                document.getElementById('optimizedFileSize').textContent = formatBytes(optimized.fileSize || 0);
            }
            
            // 显示传统方案结果
            if (traditional && traditional.success) {
                const tradPerf = traditional.performance;
                document.getElementById('traditionalTime').textContent = formatTime(tradPerf.totalTime);
                document.getElementById('traditionalMemory').textContent = formatBytes(tradPerf.totalMemoryUsage || 0);
                document.getElementById('traditionalRecords').textContent = (traditional.recordCount || 0).toLocaleString() + ' 条';
                document.getElementById('traditionalAvgTime').textContent = (tradPerf.avgTimePerRecord || 0).toFixed(3) + ' ms';
                document.getElementById('traditionalFileSize').textContent = formatBytes(traditional.fileSize || 0);
            }
            
            // 显示对比结果
            if (comparison) {
                displayComparison(comparison);
                updateCharts(optimized, traditional);
            }
            
            // 显示总结
            if (comparison && comparison.summary) {
                displaySummary(comparison.summary, result.testDataCount);
            }
        }
        
        // 显示对比结果
        function displayComparison(comparison) {
            const summaryContent = document.getElementById('summaryContent');
            let content = '';
            
            if (comparison.timeImprovement !== undefined) {
                const improvement = comparison.timeImprovement;
                if (improvement > 0) {
                    content += `⚡ 执行速度提升 <span class="improvement">${improvement.toFixed(1)}%</span><br>`;
                    content += `📊 速度比例 <span class="improvement">${comparison.timeRatio.toFixed(1)}:1</span><br>`;
                } else {
                    content += `⚡ 执行速度 <span class="degradation">慢了 ${Math.abs(improvement).toFixed(1)}%</span><br>`;
                }
            }
            
            if (comparison.memoryImprovement !== undefined) {
                const improvement = comparison.memoryImprovement;
                if (improvement > 0) {
                    content += `💾 内存使用减少 <span class="improvement">${improvement.toFixed(1)}%</span><br>`;
                    content += `📈 内存比例 <span class="improvement">${comparison.memoryRatio.toFixed(1)}:1</span><br>`;
                } else {
                    content += `💾 内存使用 <span class="degradation">增加了 ${Math.abs(improvement).toFixed(1)}%</span><br>`;
                }
            }
            
            if (comparison.peakMemoryImprovement !== undefined) {
                const improvement = comparison.peakMemoryImprovement;
                if (improvement > 0) {
                    content += `🔝 峰值内存减少 <span class="improvement">${improvement.toFixed(1)}%</span><br>`;
                }
            }
            
            summaryContent.innerHTML = content || '对比数据计算中...';
        }
        
        // 显示总结
        function displaySummary(summary, testDataCount) {
            const summaryContent = document.getElementById('summaryContent');
            let content = `📊 测试数据量: <strong>${testDataCount.toLocaleString()} 条</strong><br><br>`;
            
            content += `🚀 推荐方案: <strong>${summary.推荐方案}</strong><br>`;
            
            if (summary.优化方案更快 !== '否') {
                content += `⚡ 速度优势: <span class="improvement">${summary.优化方案更快}</span><br>`;
            }
            
            if (summary.内存使用更少 !== '否') {
                content += `💾 内存优势: <span class="improvement">${summary.内存使用更少}</span><br>`;
            }
            
            summaryContent.innerHTML = content;
        }
        
        // 更新图表
        function updateCharts(optimized, traditional) {
            if (!optimized || !traditional) return;
            
            const optTime = optimized.performance?.totalTime || 0;
            const tradTime = traditional.performance?.totalTime || 0;
            const optMemory = optimized.performance?.memoryUsage || 0;
            const tradMemory = traditional.performance?.totalMemoryUsage || 0;
            
            // 时间对比图表
            const maxTime = Math.max(optTime, tradTime);
            if (maxTime > 0) {
                const optTimeBar = document.getElementById('optimizedTimeBar');
                const tradTimeBar = document.getElementById('traditionalTimeBar');
                
                optTimeBar.style.height = (optTime / maxTime * 150) + 'px';
                tradTimeBar.style.height = (tradTime / maxTime * 150) + 'px';
                
                optTimeBar.textContent = formatTime(optTime);
                tradTimeBar.textContent = formatTime(tradTime);
            }
            
            // 内存对比图表
            const maxMemory = Math.max(optMemory, tradMemory);
            if (maxMemory > 0) {
                const optMemoryBar = document.getElementById('optimizedMemoryBar');
                const tradMemoryBar = document.getElementById('traditionalMemoryBar');
                
                optMemoryBar.style.height = (optMemory / maxMemory * 150) + 'px';
                tradMemoryBar.style.height = (tradMemory / maxMemory * 150) + 'px';
                
                optMemoryBar.textContent = formatBytes(optMemory);
                tradMemoryBar.textContent = formatBytes(tradMemory);
            }
        }
        
        // 更新状态
        function updateStatus(message, type) {
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            
            const status = document.getElementById('status');
            status.className = 'status';
            
            switch(type) {
                case 'success':
                    status.style.borderLeftColor = '#28a745';
                    break;
                case 'error':
                    status.style.borderLeftColor = '#dc3545';
                    break;
                case 'warning':
                    status.style.borderLeftColor = '#ffc107';
                    break;
                default:
                    status.style.borderLeftColor = '#007bff';
            }
        }
        
        // 显示警告
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                ${message}
                <button style="float: right; background: none; border: none; font-size: 18px; cursor: pointer;" onclick="this.parentElement.remove()">×</button>
            `;
            
            alertContainer.appendChild(alert);
            
            // 10秒后自动消失
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, 10000);
        }
        
        // 格式化时间
        function formatTime(ms) {
            if (ms < 1000) {
                return ms + ' ms';
            } else if (ms < 60000) {
                return (ms / 1000).toFixed(2) + ' s';
            } else {
                const minutes = Math.floor(ms / 60000);
                const seconds = ((ms % 60000) / 1000).toFixed(0);
                return minutes + 'm ' + seconds + 's';
            }
        }
        
        // 格式化字节数
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
