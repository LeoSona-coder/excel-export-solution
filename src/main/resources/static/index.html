    <script>
        // APIåŸºç¡€URL
        const API_BASE = '/api/export';
        
        // å½“å‰ä»»åŠ¡åˆ—è¡¨
        let currentTasks = [];
        
        // è½®è¯¢å®šæ—¶å™¨
        let pollTimer = null;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šè¡¨å•æäº¤äº‹ä»¶
            document.getElementById('exportForm').addEventListener('submit', handleExport);
            
            // åŠ è½½ä»»åŠ¡åˆ—è¡¨
            refreshTasks();
            
            // å¼€å§‹è½®è¯¢
            startPolling();
        });

        // å¤„ç†å¯¼å‡ºè¯·æ±‚
        async function handleExport(event) {
            event.preventDefault();
            
            const exportBtn = document.getElementById('exportBtn');
            const exportBtnText = document.getElementById('exportBtnText');
            
            // ç¦ç”¨æŒ‰é’®
            exportBtn.disabled = true;
            exportBtnText.innerHTML = '<div class="loading"></div>æ­£åœ¨æäº¤...';
            
            try {
                // æ”¶é›†è¡¨å•æ•°æ®
                const formData = {
                    taskName: document.getElementById('taskName').value || 'ç”¨æˆ·æ•°æ®å¯¼å‡º',
                    exportType: document.getElementById('exportType').value,
                    username: document.getElementById('username').value,
                    department: document.getElementById('department').value,
                    startTime: document.getElementById('startTime').value,
                    endTime: document.getElementById('endTime').value,
                    createBy: document.getElementById('createBy').value || 'system',
                    async: true
                };
                
                // å‘é€å¯¼å‡ºè¯·æ±‚
                const response = await fetch(`${API_BASE}/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('å¯¼å‡ºä»»åŠ¡å·²æäº¤ï¼Œä»»åŠ¡ID: ' + result.data.taskId, 'success');
                    // åˆ·æ–°ä»»åŠ¡åˆ—è¡¨
                    refreshTasks();
                } else {
                    showAlert('å¯¼å‡ºå¤±è´¥: ' + result.message, 'error');
                }
                
            } catch (error) {
                console.error('å¯¼å‡ºè¯·æ±‚å¤±è´¥:', error);
                showAlert('å¯¼å‡ºè¯·æ±‚å¤±è´¥: ' + error.message, 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                exportBtn.disabled = false;
                exportBtnText.innerHTML = 'ğŸš€ å¼€å§‹å¯¼å‡º';
            }
        }

        // åˆ·æ–°ä»»åŠ¡åˆ—è¡¨
        async function refreshTasks() {
            try {
                const createBy = document.getElementById('createBy').value || 'system';
                const response = await fetch(`${API_BASE}/tasks?createBy=${createBy}&limit=20`);
                const result = await response.json();
                
                if (result.code === 200) {
                    currentTasks = result.data;
                    renderTaskList(currentTasks);
                } else {
                    showAlert('è·å–ä»»åŠ¡åˆ—è¡¨å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('è·å–ä»»åŠ¡åˆ—è¡¨å¤±è´¥:', error);
                showAlert('è·å–ä»»åŠ¡åˆ—è¡¨å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTaskList(tasks) {
            const taskList = document.getElementById('taskList');
            
            if (!tasks || tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">æš‚æ— å¯¼å‡ºä»»åŠ¡</p>';
                return;
            }
            
            const html = tasks.map(task => {
                const statusClass = `status-${task.status.toLowerCase()}`;
                const progress = task.progress || 0;
                const statusText = getStatusText(task.status);
                
                return `
                    <div class="task-item">
                        <div class="task-header">
                            <div class="task-title">${task.taskName}</div>
                            <div class="task-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        
                        <div class="task-info">
                            <span>è¿›åº¦: ${progress.toFixed(2)}% (${task.processedCount || 0}/${task.totalCount || 0})</span>
                            <span>åˆ›å»ºæ—¶é—´: ${formatDateTime(task.createTime)}</span>
                        </div>
                        
                        ${task.status === 'SUCCESS' ? `
                            <div style="margin-top: 15px;">
                                <button class="btn" onclick="downloadFile('${task.taskId}')">
                                    ğŸ“¥ ä¸‹è½½æ–‡ä»¶ (${formatFileSize(task.fileSize)})
                                </button>
                            </div>
                        ` : ''}
                        
                        ${task.status === 'FAILED' && task.errorMessage ? `
                            <div style="margin-top: 10px; color: #721c24; font-size: 14px;">
                                é”™è¯¯ä¿¡æ¯: ${task.errorMessage}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            taskList.innerHTML = html;
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(taskId) {
            const downloadUrl = `${API_BASE}/download/${taskId}`;
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // æ¸…ç©ºä»»åŠ¡åˆ—è¡¨
        function clearTasks() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºä»»åŠ¡åˆ—è¡¨å—ï¼Ÿ')) {
                currentTasks = [];
                renderTaskList(currentTasks);
                showAlert('ä»»åŠ¡åˆ—è¡¨å·²æ¸…ç©º', 'success');
            }
        }

        // å¼€å§‹è½®è¯¢
        function startPolling() {
            if (pollTimer) {
                clearInterval(pollTimer);
            }
            
            pollTimer = setInterval(() => {
                // åªæœ‰å­˜åœ¨å¤„ç†ä¸­çš„ä»»åŠ¡æ—¶æ‰è½®è¯¢
                const hasProcessingTasks = currentTasks.some(task => 
                    task.status === 'PENDING' || task.status === 'PROCESSING'
                );
                
                if (hasProcessingTasks) {
                    refreshTasks();
                }
            }, 3000); // æ¯3ç§’è½®è¯¢ä¸€æ¬¡
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            const alertHtml = `
                <div class="alert ${alertClass}">
                    ${message}
                    <button style="float: right; background: none; border: none; font-size: 18px; cursor: pointer;" onclick="this.parentElement.remove()">Ã—</button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.remove();
                }
            }, 3000);
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'PENDING': 'ç­‰å¾…ä¸­',
                'PROCESSING': 'å¤„ç†ä¸­',
                'SUCCESS': 'å·²å®Œæˆ',
                'FAILED': 'å·²å¤±è´¥'
            };
            return statusMap[status] || status;
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '-';
            const date = new Date(dateTimeStr);
            return date.toLocaleString('zh-CN');
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        // é¡µé¢å¸è½½æ—¶æ¸…ç†å®šæ—¶å™¨
        window.addEventListener('beforeunload', function() {

            }
        });
